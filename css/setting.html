<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy+ Interface</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <a href="../popup.html"><img class="back-arrow" src="../images/Icons/back.png" alt="Bird Icon"></a><h2><strong>Settings</strong></h2>
        </div>
        <div class="col-sm-6">
            <div class="setting-div">
                <label class="setting-page">LANGUAGE</label>
                <a href="settinglang.html"><button class="menu-button">Language<img class="right-arrow" src="../images/Icons/forward.png" alt="Bird Icon"></button></a>
            </div>
            <div class="setting-div">
                <label class="setting-page">DASHBOARD</label>
                <button id="dashboard" class="menu-button">Go to Dashboard<img class="right-arrow" src="../images/Icons/forward.png" alt="Bird Icon"></button>
            </div>
            <div class="setting-div">
                <label class="setting-page">SHORTCUTS</label>
                <button class="menu-button">Snapshot
                    <span class="keyboard" style="margin-left: 110px;">SHIFT</span>
                    <span class="keyboard">CTRL</span>
                    <span class="keyboard">1</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../js/setting.js"></script>
</body>
</html>
